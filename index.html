<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Hero</title>
    <script src="https://kit.fontawesome.com/83442dc265.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- navbar -->
     <nav class="container nav-bar">
        <!-- logo -->
        <div class="logo">
            <img src="./Images/logo.png" alt="">
            <h3>Hero <span class="primary-color">Travel</span></h3>
        </div>
        <!-- nav option -->
            <div class="nav-options">
                <p class="primary-color">Home</p>
                <p>Packages</p>
                <p>Testimonial</p>
                <p>Blog</p>
                <p>Contacts</p>
            </div>
     </nav>

     <!-- banner -->
      <section class="container explore-your-travel">
        <div class="explore-container">
            <h3>Explore Your Travel</h3>
            <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
            <div class="travel-inputs">
                <input type="text" placeholder="Where go" name="" id="">
                <select name="" id="">
                    <option value="">When</option>
                </select>
                <select name="" id="">
                    <option value="">Select Type</option>
                </select>
                <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
            </div>
        </div>
      </section>
</body>
</html>
